project:
  packs:
    - pack: Keil::STM32F4xx_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-NN
    - pack: ARM::CMSIS-DSP
  setups:
    - setup: Options for Template
      processor:
        fpu: sp
      add-path:
        - ../Core/Inc
        - ../Drivers/STM32F4xx_HAL_Driver/Inc
        - ../Drivers/STM32F4xx_HAL_Driver/Inc/Legacy
        - ../Drivers/CMSIS/Device/ST/STM32F4xx/Include
        - ../Drivers/CMSIS/Include
        - ../Middlewares/Third_Party/FreeRTOS/Source/include
        - ../Middlewares/Third_Party/FreeRTOS/Source/CMSIS_RTOS
        - ../Middlewares/Third_Party/FreeRTOS/Source/portable/RVDS/ARM_CM4F
      debug: "on"
      define:
        - USE_HAL_DRIVER
        - STM32F407xx
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: Template_Template.sct
  groups:
    - group: Application/MDK-ARM
      files:
        - file: startup_stm32f407xx.s
    - group: Application/User/Core
      files:
        - file: ../Core/Src/main.c
        - file: ../Core/Src/gpio.c
          misc:
            - CPP:
                - -xc++
        - file: ../Core/Src/freertos.c
          misc:
            - CPP:
                - -xc++
        - file: ../Core/Src/stm32f4xx_it.c
        - file: ../Core/Src/stm32f4xx_hal_msp.c
        - file: ../Core/Src/stm32f4xx_hal_timebase_tim.c
          misc:
            - CPP:
                - -xc++
    - group: Drivers/STM32F4xx_HAL_Driver
      misc:
